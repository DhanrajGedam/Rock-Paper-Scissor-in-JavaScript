<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bruno+Ace&family=Preahvihear&family=Rubik+Maps&family=Rubik+Scribble&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1>Rock Paper Scissor</h1>
    <div class="choices">
      <div class="choice" id="rock">
        <img src="./images/rock.png" alt="Rock" />
      </div>
      <div class="choice" id="paper">
        <img src="./images/paper.png" alt="Rock" />
      </div>
      <div class="choice" id="scissor">
        <img src="./images/scissors.png" alt="Rock" />
      </div>
    </div>
    <div class="score-board">
      <div class="score">
        <b id="user-score">0</b>
        <b><p>You</p></b>
      </div>
      <div class="score">
        <b id="comp-score">0</b>
        <b><p>Computer</p></b>
      </div>
    </div>
    <div class="msg-container">
      <p id="msg">Play you Move</p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
